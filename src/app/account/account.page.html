<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>{{name}}</ion-title>

        <ion-buttons slot="end">
            <ion-button *ngIf="isRegistered" shape="round" fill="solid" size="small" color="dark" style=" color: #d8e614" (click)="register()">Register</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="acc_container" *ngIf="isRegistered">
        <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" #username required>
                <ion-icon slot="end" name="mail"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" #password required>
                <ion-icon slot="end" name="lock-closed"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-button shape="round" color="dark" expand="block" fill="solid" (click)="logingWithEmailAndPassword(username.value, password.value)">Login</ion-button>
    </div>



    <div id="reg_container" *ngIf="!isRegistered">
        <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input type="text" #fname>
                <ion-icon slot="start" name="person"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input type="text" #lname>
                <ion-icon slot="start" name="person"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Phone Number</ion-label>
            <ion-input type="tel" #phone>
                <ion-icon slot="start" name="call"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" #emailAdd>
                <ion-icon slot="start" name="mail"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Password</ion-label>

            <ion-input type="password" #pswd>
                <ion-icon slot="start" name="lock-closed"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Confirm Password</ion-label>

            <ion-input type="password">
                <ion-icon slot="start" name="lock-closed"></ion-icon>
            </ion-input>
        </ion-item>


        <ion-button shape="round" color="dark" expand="block" fill="solid" (click)="registerUser(fname.value, lname.value, phone.value, emailAdd.value, pswd.value)">Register</ion-button>
    </div>

</ion-content>
