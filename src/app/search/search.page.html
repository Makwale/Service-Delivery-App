
<ion-content>
<ion-searchbar #proName (ionInput)="searchProduct(proName.value)" placeholder="Search by product name"><ion-icon (click)="dismis()" slot="start" name="arrow-back" size="large"></ion-icon></ion-searchbar>


        <div *ngIf="isSearch"  class="items_contaner">
            <ion-card *ngFor="let product of productList" class="item_card">
                
                    <ion-img (ionImgWillLoad)="isLoading()" (ionImgDidLoad)="isLoaded()" src='{{product.getURL()}}'></ion-img>

                    <div *ngIf="isImageLoading" style=" height: 50%">
                        <div style="height: 100%" class="custom-skeleton">
                            <ion-skeleton-text animated style="height: 100%"></ion-skeleton-text>
                        </div>
                    </div>
            

                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <ion-card-header style="padding: 0px;">
                                <ion-card-subtitle>{{product.getName()}}</ion-card-subtitle>
                            </ion-card-header>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="8">
                            <ion-label color="dark" style="font-size: small;;">
                                <b>{{product.getPrice() | currency: ' ZAR '}}</b></ion-label>
                        </ion-col>

                        <ion-col size="2">
                            <ion-icon color="background" style="margin-right: 5px; color:black; font-size: x-large; " name="heart"></ion-icon>
                        </ion-col>

                        <ion-col size="2">
                            <ion-icon style="color: black; font-size: x-large; " name="bag-add" (click)="addToCart(product)"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-card>

        </div>
</ion-content>
