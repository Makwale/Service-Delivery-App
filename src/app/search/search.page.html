<ion-content>
    <ion-searchbar #proName (ionInput)="searchProduct(proName.value)" placeholder="Search by product name">
        <ion-icon (click)="dismis()" slot="start" name="arrow-back" size="large"></ion-icon>
    </ion-searchbar>


    <div *ngIf="isSearch" class="itemscontaner">
        <ion-card *ngFor="let product of productList" class="itemcard">

            <img [src]='product.getURL()'>

            <div *ngIf="isImageLoading" style=" height: 90px; margin-top: 0px;">
                <div style="height: 100%" class="custom-skeleton">
                    <ion-skeleton-text animated style="height: 100%; margin-top: 0px;"></ion-skeleton-text>
                </div>
            </div>


            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-card-header style="padding: 0px;">
                            <ion-card-subtitle>{{product.getName()}}</ion-card-subtitle>
                        </ion-card-header>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <ion-label color="dark" style="font-size: small;;">
                            <b>{{product.getPrice() | currency: ' ZAR '}}</b></ion-label>
                    </ion-col>

                    <ion-col size="3">
                        <ion-icon color="background" style="margin-right: 5px; color:black; font-size: x-large; " name="heart"></ion-icon>
                    </ion-col>

                    <ion-col size="3">
                        <ion-icon style="color: black; font-size: x-large; " name="bag-add" (click)="addToCart(product)"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card>

    </div>
</ion-content>
